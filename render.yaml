databases:
  - name: tylers-portfolio
    databaseName: tylers-portfolio
    user: tylers-portfolio
    plan: free

services:
  - type: web
    name: tylers-portfolio
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tylers-portfolio
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
